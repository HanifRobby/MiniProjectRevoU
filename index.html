<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project REVO</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <img class="logo" src="https://i.pinimg.com/originals/a5/38/3c/a5383cd9565316b5db8779d3875c7ac4.png" alt="">
                <div class="menu">
                    <a class="menu-item" href="#hero">Home</a>
                    <a class="menu-item" href="#call-us">Call Us</a>
                    <a class="menu-item" href="#package">Our Package</a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="hero-title">
                    <h1>Your Trusted Agent's</h1>
                    <h6>Your Happines is our happines</h6>
                </div>
            </div>
        </section>

        <section id="about-contact">
            <div class="container">
                <div class="about-contact">
                    <div class="about">
                        <img class="about-img" src="https://pbs.twimg.com/media/E6TsO_fWQAY-aAO?format=jpg&name=4096x4096" alt="">
                        <div class="about-content">
                            <div class="content-caption">
                                <p>Liburan bla bla bla</p>
                            </div>
                            <div class="content-person">
                                <img src="http://placekitten.com/50/50" alt="">
                                <div class="person-info">
                                    <h6>John Duo</h6>
                                    <p>CEO</p>
                                </div>
                            </div>
                        </div>
                        <hr class="border">
                        <div class="about-information">
                            <h6 class="information-title">Use this space bla bla bla</h6>
                            <div class="information-list">
                                <ul>
                                    <li>
                                        <div class="list-number">1</div>
                                        <p class="list-paragraph">Your first feature</p>
                                    </li>
                                    <li>
                                        <div class="list-number">2</div>
                                        <p class="list-paragraph">Your first feature</p>
                                    </li>
                                    <li>
                                        <div class="list-number">3</div>
                                        <p class="list-paragraph">Your first feature</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="contact-card">
                            <div class="card-title">
                                <h4>Contact Us</h4>
                                <p>Sales akan menghubungi</p>
                            </div>
                            <form action="">
                                <div>
                                    <label for="">Your name:</label>
                                    <br>
                                    <input type="text" name="name">
                                </div>
                                <div>
                                    <label for="">Email :</label>
                                    <br>
                                    <input type="text" name="email">
                                </div>
                                <div>
                                    <label for="interest">Interest :</label>
                                    <br>
                                    <select class="opsi" name="interest" id="interest">
                                        <option value="a"> A </option>
                                        <option value="b"> B </option>
                                        <option value="c"> C </option>
                                    </select>
                                </div>
                                <input type="submit" value="Send">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>

    </footer>
